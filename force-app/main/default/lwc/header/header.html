<!-- header -->
<template>
  <div class="slds-media slds-no-space slds-grow">
    <div class="slds-media__figure">
      <span class="slds-avatar slds-avatar_medium">
        <lightning-icon icon-name={icon} title="custom66"></lightning-icon>
      </span>
    </div>
    <div class="slds-media__body">
      <p class="slds-text-title_caps slds-line-height_reset">{label}</p>
      <h1
        class="slds-page-header__title slds-m-right_small slds-align-middle slds-truncate"
        title={label}
      >
        {value}
      </h1>
    </div>
  </div>
</template>
